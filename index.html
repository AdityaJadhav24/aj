<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- icon use from 'https://ionic.io/ionicons' -->
    
    <header class="header">
        <h2 class="logo">HostelHaven</h2>

        <input type="checkbox" id="check">
        <label for="check" class="menu-button">
            <ion-icon name="menu" id="menu-icon"></ion-icon>
            <ion-icon name="close" id="close-icon"></ion-icon>
        </label>

        <nav for="Login" class="navigation">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Services</a>
            <a href="#" style="--i:3">Contact</a>
            <button class="Login">login</button>
        </nav>
    </header>

<!-- responsive website -->
    


    <!-- login page -->
    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

<!-- login form box -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">

                <!-- email input -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <!-- password input -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <!-- remember me checkbox -->
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- submit login info button -->
                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>


<!-- register login box -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <!-- username input box -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>username</label>
                </div>

                <!-- email input -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <!-- password input -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <!-- remember me checkbox -->
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>

                <!-- submit login info button -->
                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
    </div>

    

    <script src='script.js'></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
